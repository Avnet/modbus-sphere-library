<p><a href="..\..\..\message-handler_h.html" data-linktype="relative-path">Header:</a> #include &lt;modbus.h&gt;</p>
<p>Set the command byte for a message from the M4 to the A7.</p>

<pre><code>
    void SetMessageCommand(messageHandle *message, uint8_t command);
</code></pre>

<h2 id="parameters">Parameters</h2>
<ul>
    <li><p><code>message</code>The message to be written to.</p>
    </li>
    
    <li><p><code>command</code>The value to set the command byte to.</p>
    </li>
</ul>
